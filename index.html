<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
		<title>Book Library</title>
	</head>
	<body>
		<header>
			<div class="header-top"></div>
			<div class="header-bottom">
				<span>my virtual book case</span></header>
			</div>
		<body>
			<div class="new-book">
				<button class="createBook">+ add book</button>
			</div>
			<div class="main-container">
				<div class="modal">
					<form action="#">
						<div class="form-input">
							<label for="title"></label>
							<input type="text" class="form-title" id="title" placeholder="Book Title">
						</div>
						<div class="form-input">
							<label for="author"></label>
							<input type="text" class="form-author" id="author" placeholder="Book Author">
						</div>
						<div class="form-input">
							<label for="pageInfo"></label>
							<input type="number" class="form-pageInfo" id="pageInfo" placeholder="130">
						</div>
						<div class="form-input">
							<label for="read">Have You Read it?</label>
							<input type="checkbox" class="form-read" id="read">
						</div>
						<div class="btn-modal">

							<button class="create-book">create</button>
						</div>
					</form>
				</div>
				<div class="cards"></div>
			</div>
		</body>
	</body>
</html>
